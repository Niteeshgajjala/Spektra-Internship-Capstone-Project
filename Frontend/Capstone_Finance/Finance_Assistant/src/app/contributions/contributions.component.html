<div class="container py-4">
  <h4 class="text-primary fw-bold mb-4">Manage Contributions</h4>

  <form (ngSubmit)="addContribution()" class="bg-white p-4 shadow-sm rounded mb-4">
    <div class="row g-3 align-items-end">
      <div class="col-md-3">
        <label>Pool ID</label>
        <input type="number" class="form-control" [(ngModel)]="newContribution.poolId" name="poolId" required />
      </div>
      <div class="col-md-3">
        <label>Amount (₹)</label>
        <input type="number" class="form-control" [(ngModel)]="newContribution.amount" name="amount" required />
      </div>
      <div class="col-md-3">
        <label>Date</label>
        <input type="date" class="form-control" [(ngModel)]="newContribution.date" name="date" required />
      </div>
      <div class="col-md-3 d-grid">
        <button type="submit" class="btn btn-success">Add Contribution</button>
      </div>
    </div>
  </form>

  <div *ngIf="contributions.length === 0" class="alert alert-warning text-center">
    No contributions recorded.
  </div>

  <table *ngIf="contributions.length > 0" class="table table-striped table-bordered">
    <thead class="table-light">
      <tr>
        <th>#</th>
        <th>User ID</th>
        <th>Pool ID</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of contributions; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ c.userId }}</td>
        <td>{{ c.poolId }}</td>
        <td>₹{{ c.amount }}</td>
        <td>{{ c.date | date: 'mediumDate' }}</td>
      </tr>
    </tbody>
  </table>
</div>
