<div class="container mt-5">
  <h2 class="text-center text-primary mb-4">Admin  Reports</h2>

  <div class="row mb-5">
    <div class="col-md-6">
      <h5 class="text-center">Category-wise Total Expenses (Bar Chart)</h5>
      <canvas baseChart
              [data]="adminCategoryData"
              [type]="'bar'"
              [options]="chartOptions">
      </canvas>
    </div>

    <div class="col-md-6">
      <h5 class="text-center">Top Users by Spend (Pie Chart)</h5>
      <canvas baseChart
              [data]="adminTopUserData"
              [type]="'pie'"
              [options]="chartOptions">
      </canvas>
    </div>
  </div>
</div>
