<div class="login-wrapper">
  <div class="login-container">
    <!-- Left panel -->
    <div class="login-left">
      <h2>Hello, Welcome!</h2>
      <p>Donâ€™t have an account?</p>
      <button class="btn-outline" (click)="goToRegister()">Register</button>
    </div>

    <!-- Right panel (login form) -->
    <div class="login-right">
      <form [formGroup]="form" (ngSubmit)="login()">
        <h1>Login</h1>

        <div class="input-box">
          <input type="email" formControlName="email" placeholder="Email" required />
          <i class="bx bxs-user"></i>
        </div>
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger small">
          Valid email is required.
        </div>

        <div class="input-box">
          <input type="password" formControlName="password" placeholder="Password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger small">
          Password is required.
        </div>

       <div class="forgot-link text-end mb-3">

</div>



        <button type="submit" class="btn" [disabled]="form.invalid">Login</button>

        
      </form>
    </div>
  </div>
</div>
