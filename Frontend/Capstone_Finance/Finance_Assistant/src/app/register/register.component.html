<div class="register-wrapper">
  <div class="register-container">
    <!-- Left Info Panel -->
    <div class="register-left">
      <h2>Welcome Back!</h2>
      <p>Already have an account?</p>
      <button class="btn-outline" (click)="goToLogin()">Login</button>
    </div>

    <!-- Right Register Form -->
    <div class="register-right">
      <form [formGroup]="form" (ngSubmit)="register()">
        <h1>Register</h1>

        <!-- Name -->
        <div class="input-box">
          <input type="text" placeholder="Name" formControlName="name" />
          <i class="bx bxs-user"></i>
        </div>
        <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-danger small">
          Name is required.
        </div>

        <!-- Email -->
        <div class="input-box">
          <input type="email" placeholder="Email" formControlName="email" />
          <i class="bx bxs-envelope"></i>
        </div>
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-danger small">
          Valid email is required.
        </div>

        <!-- Password -->
        <div class="input-box">
          <input type="password" placeholder="Password" formControlName="password" />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-danger small">
          Password is required.
        </div>

        <!-- Role -->
        <div class="input-box">
          <select formControlName="role">
            <option value="" disabled selected>Select role</option>
            <option value="User">User</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
        <div *ngIf="form.get('role')?.invalid && form.get('role')?.touched" class="text-danger small">
          Role is required.
        </div>

        <button type="submit" class="btn" [disabled]="form.invalid">Register</button>
      </form>
    </div>
  </div>
</div>
